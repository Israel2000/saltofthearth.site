    <h3 class="mt-2 text-center">
      Form: አዲስ ጓደኛ እፈልጋለሁ
    </h3>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-8 offset-md-2" style="background-color: #f4f4f4; border-radius: 10px; padding: 29px">
          <form class="custom-form" onsubmit="return validateForm()">
            <!-- Question 1 -->
            <div class="mb-3">
              <label class="form-label">Question 1:<span>Your Name. ስም / ከታች ያሉት 8 ነጥቦች ለሁለቱም ፆታ ያገለግላሉ/</span>
              </label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="male" value="male" required />
                <label class="form-check-label" for="male">ታምራት</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="female" value="female" required />
                <label class="form-check-label" for="female">ታምርነሽ</label>
              </div>
              <div id="genderError" class="error-message"></div>
            </div>

            <!-- Question 2 -->
            <div class="mb-3">
              <label for="question2" class="form-label">Question 2: Enter your code here. የፈለጉትን አንድ ወይም ሁለት ዲጂት ያለው ቁጥር
                ያስገቡ/ ከተያዘ ቀይ ይሆናል ሌላ ይቀይሩ</label>
              <input type="text" class="form-control" id="question" name="code" placeholder="enter code here"
                required />
              <code style="border: #6200c3" class="text-center">Code</code>
              <div id="codeError" class="error-message"></div>
            </div>
            <!-- Question 3 -->
            <div class="mb-3">
              <label for="question3" class="form-label">Question 3: Enter your age. እድሜ</label>
              <input type="text" class="form-control" id="question" name="age" placeholder="enter age here" required />
              <div id="ageError" class="error-message"></div>
            </div>

            <!-- Question 4 -->
            <div class="mb-3">
              <label for="question4" class="form-label">Question 4: Enter your school. የት/ት ደረጃ
              </label>
              <input type="text" class="form-control" id="question" name="school" placeholder="enter school" required />
              <div id="schoolError" class="error-message"></div>
            </div>

            <!-- Question 5 -->
            <div class="mb-3">
              <label for="question5" class="form-label">Question 5: Enter your work. ሥራ
              </label>
              <input type="text" class="form-control" id="question" name="work" placeholder="enter work" required />
              <div id="workError" class="error-message"></div>
            </div>

            <!-- Question 6 -->
            <div class="mb-3">
              <label for="question6" class="form-label">Question 6: Enter your Religion. ኃይማኖት
              </label>
              <input type="text" class="form-control" id="question" name="religion" placeholder="enter religion"
                required />
              <div id="religionError" class="error-message"></div>
            </div>

            <!-- Question 7 -->
            <div class="mb-3">
              <label for="question7" class="form-label">Question 7: Where do you live currently? አሁን የሚኖሩበት አገር
              </label>
              <input type="text" class="form-control" id="question" name="currentLocation"
                placeholder="enter current location" required />
              <div id="currentLocationError" class="error-message"></div>
            </div>

            <!-- Question 8 -->
            <div class="mb-3">
              <label for="question8" class="form-label">Question 8: Where do you plan in the future? ወደፊት የሚን የሩበት አገር
              </label>
              <input type="text" class="form-control" id="question" name="futurePlan" placeholder="enter future plan"
                required />
              <div id="futurePlanError" class="error-message"></div>
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
          </form>
        </div>
